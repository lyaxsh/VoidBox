<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Confirm Your Email</title>
    <meta name="color-scheme" content="light dark" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        background: #f6f8fa;
        font-family: 'Inter', Arial, sans-serif;
        margin: 0;
        padding: 0;
        width: 100% !important;
        min-width: 100vw;
      }
      .main-table {
        width: 100%;
        min-width: 100vw;
        height: 100vh;
        background: transparent;
      }
      .container {
        width: 100%;
        max-width: 420px;
        margin: 0 auto;
        background: #fff;
        border-radius: 22px;
        box-shadow: 0 8px 40px rgba(0,0,0,0.18);
        padding: 36px 32px 28px 32px;
        border: 1.5px solid #eaeaea;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background: #181818;
        }
        .container {
          background: #181818;
          color: #fff;
          border: 1.5px solid #333;
        }
      }
      .logo {
        display: block;
        margin: 0 auto 8px auto;
        width: 140px;
        height: auto;
        background: none;
        border-radius: 0;
        object-fit: contain;
      }
      h1 {
        font-family: 'Playfair Display', serif;
        font-size: 2.1rem;
        font-weight: 700;
        margin: 0 0 10px 0;
        letter-spacing: -1px;
        color: #111;
        text-align: center;
      }
      @media (prefers-color-scheme: dark) {
        h1 {
          color: #fff;
        }
      }
      .body-text {
        font-family: 'Inter', Arial, sans-serif;
        font-size: 0.95rem;
        color: #222;
        margin-bottom: 28px;
        line-height: 1.6;
        text-align: center;
        font-style: italic;
      }
      @media (prefers-color-scheme: dark) {
        .body-text {
          color: #eaeaea;
        }
      }
      .button {
        display: block;
        width: 100%;
        background: #fff !important;
        color: #111 !important;
        font-family: 'Inter', Arial, sans-serif;
        font-size: 1.1rem;
        font-weight: 600;
        padding: 15px 0;
        border-radius: 12px;
        text-align: center;
        text-decoration: none;
        box-shadow: 0 2px 12px rgba(0,0,0,0.07);
        margin-top: 18px;
        border: 2px solid #222 !important;
        cursor: pointer;
        transition: background 0.2s, color 0.2s;
      }
      .button:hover {
        background: #f2f2f2 !important;
        color: #000 !important;
      }
      .footer {
        margin-top: 32px;
        font-size: 0.95rem;
        color: #888;
        text-align: center;
        font-family: 'Inter', Arial, sans-serif;
      }
      .footer-note {
        font-size: 0.9em;
        font-style: italic;
        display: block;
        margin-top: 8px;
      }
      @media (max-width: 600px) {
        .container {
          padding: 18px 6px 12px 6px;
        }
        h1 { font-size: 1.3rem; }
      }
    </style>
  </head>
  <body>
    <table class="main-table" cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td align="center" valign="middle">
          <div class="container">
            <img class="logo" src="https://lvaavsmydaqhsbyohhgm.supabase.co/storage/v1/object/public/publicpopian//Light_Mode_MAIN.png" alt="VoidBox Logo" style="width:140px; height:auto; display:block; margin:0 auto 8px auto; background:none; border-radius:0;" />
            <h1>Welcome to VoidBox!</h1>
            <!-- <div class="subtitle">A private vault for your files &amp; thoughts.</div> -->
            <div class="body-text" style="font-style:italic; font-size:0.95rem;">
              Thanks for signing up.<br />
              Please confirm your email address to activate your account.
            </div>
            <a class="button" href="{{ .ConfirmationURL }}">Confirm My Email</a>
            <div class="footer">
              If you did not sign up for VoidBox, you can safely ignore this email.<br><br>
              <span style="font-size:0.9em; font-style:italic;">~ With ❤️ by The VoidBox Team</span>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
